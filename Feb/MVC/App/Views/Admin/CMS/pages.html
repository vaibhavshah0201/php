{% extends "base.html" %}

{% block title %}CMS{% endblock %}

{% block body %}
    
    
<div class="d-flex justify-content-between mx-5 mb-2">
    <h1>Pages</h1>
    <a class="btn btn-primary h-100 my-auto" href="add-page-view">Add Page</a>
</div>
    <div class="container">    
        <table class="table table-hover">
            {% if pages == null %}
                <h3> No Data Found!!</h3>
            {% else %}
            <tr>
                <th>Page Name</th>
                <th>Desciption</th>
                <th>Action</th>
            </tr>
            {% endif %}
            {% for data in pages %}
                <tr><td>{{ data.cmsPageTitle }}</td>
                <td>{{ data.cmsContent }}</td>
                <td><a href="update-page-view/{{ data.cmsId }}" class="btn btn-dark" role="button">Edit</a>
                    <a href="delete-page/{{ data.cmsId }}" class="btn btn-danger" role="button">Delete</a></td></tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
