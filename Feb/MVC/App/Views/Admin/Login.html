<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>    
<body>
    <div class="container">
        <h2>Admin Login</h2>
        {% if login == true %}
            <div class="alert alert-danger">
                <strong>Invalid!</strong> username or password.
            </div>
        {% endif%}
        <form action="checkCredetials" method="POST">
            <div class="form-group">
            <label for="email">Email address:</label>
                <input type="email" class="form-control" name="txtemail" placeholder="Enter email" id="ttemail">
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
             <input type="password" class="form-control" name="txtpwd" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
