{% extends "base.html" %}

{% block title %}New Product{% endblock %}

{% block body %}
    
<div class="container">
    <form class="form-horizontal">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Add Category</legend>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textCatName">Category Name</label>  
        <div class="col-md-4">
        <input id="textCatName" name="textCatName" type="text" placeholder="Name" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="selectParent">Parent Category</label>
        <div class="col-md-4">
          <select id="selectParent" name="selectParent" class="form-control">
          </select>
        </div>
      </div>
      
      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textCatDesc">Description</label>
        <div class="col-md-4">                     
          <textarea class="form-control" id="textCatDesc" name="textCatDesc"></textarea>
        </div>
      </div>
      
      <!-- File Button --> 
      <div class="form-group">
        <label class="col-md-4 control-label" for="filebutton">Category Image</label>
        <div class="col-md-4">
          <input id="filebutton" name="filebutton" class="input-file" type="file">
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="buttonAdd"></label>
        <div class="col-md-4">
          <button id="buttonAdd" name="buttonAdd" class="btn btn-info">Add Category</button>
          <a id="btnAdd" href="./index" role="button" class="btn btn-info">Back</a>
        </div>
      </div>
      
      </fieldset>
      </form>
      
      </form>
      
  </div>
    {% if view == true %}
        <div class="alert alert-success">
            <strong>Success!</strong> Post added successfully.
        </div>
    {% endif %}
{% endblock %}
