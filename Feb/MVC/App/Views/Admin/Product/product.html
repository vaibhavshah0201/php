{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block body %}
    
    
<div class="d-flex justify-content-between mx-5 mb-2">
    <h1>Products</h1>
    <a class="btn btn-primary h-100 my-auto" href="add">Add Product</a>
</div>
    <div class="container">    
        <table class="table table-hover">
            {% if posts == null %}
                <h3> No Data Found!!</h3>
            {% else %}
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
            {% endif %}
            {% for data in posts %}
                <tr><td>{{ data.title }}</td>
                <td>{{ data.content }}</td>
                <td><a href="{{ data.id}}/update" class="btn btn-dark" role="button">Edit</a>
                    <a href="{{ data.id}}/delete-post" class="btn btn-danger" role="button">Delete</a></td></tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
