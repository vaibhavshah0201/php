{% extends "user.html" %}

{% block title %}Product{% endblock %}

{% block body %}
{% for data in result %}
<div class="container">
    
<div class="card">
    <div class="row">
        <aside class="col-sm-5 border-right">
<article class="gallery-wrap"> 
<div class="img-big-wrap">
  <div> <a href="#"><img src="../../../resources/uploads/{{data.productImage}}" height="420px" width="450px"></a></div>
</div> <!-- slider-product.// -->
<div class="img-small-wrap">
 
</div> <!-- slider-nav.// -->
</article> <!-- gallery-wrap .end// -->
        </aside>
        <aside class="col-sm-7">
<article class="card-body p-5">
    <h3 class="title mb-3">{{ data.productName }}</h3>

<p class="price-detail-wrap"> 
    <span class="price h3 text-warning"> 
        <span class="currency">Rs. </span><span class="num">{{ data.productPrice }}</span>
    </span> 
 
</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Description</dt>
  <dd><p>{{ data.productDesc }} </p></dd>
</dl>

<hr>
    <div class="row">
        <div class="col-sm-5">
            <dl class="param param-inline">
              <dt>Quantity: </dt>
              <dd>
                  <select class="form-control form-control-sm" style="width:70px;">
                      <option> 1 </option>
                      <option> 2 </option>
                      <option> 3 </option>
                  </select>
              </dd>
            </dl>  <!-- item-property .// -->
        </div> <!-- col.// -->
        <div class="col-sm-7">
            
        </div> <!-- col.// -->
    </div> <!-- row.// -->
    <hr>
    <a href="#" class="btn btn-lg btn-primary text-uppercase"> Buy now </a>
    <a href="#" class="btn btn-lg btn-outline-primary text-uppercase"> <i class="fas fa-shopping-cart"></i> Add to cart </a>
</article> <!-- card-body.// -->
        </aside> <!-- col.// -->
    </div> <!-- row.// -->
</div> <!-- card.// -->
{% endfor %}

</div>
{% endblock %}
