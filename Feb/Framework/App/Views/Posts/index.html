{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block body %}
    
    <div class="container">
        <h1>Posts</h1>
        <a href="add-new" class="btn btn-info" role="button">Add New Post</a>
        
        <table class="table table-hover">
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
            {% for data in posts %}
                <tr><td>{{ data.title }}</td>
                <td>{{ data.content }}</td>
                <td><a href="{{ data.id}}/update" class="btn btn-dark" role="button">Edit</a>
                    <a href="add-new" class="btn btn-danger" role="button">Delete</a></td></tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
